<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Reflex Master | Nexus A</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg: #050505;
            --accent: #00f2ff;
            --danger: #ff3e3e;
            --success: #00ff41;
            --text: #ffffff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0; background: var(--bg); color: var(--text);
            font-family: 'Inter', sans-serif; height: 100vh; overflow: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- ARKA PLAN EFEKTİ --- */
        .bg-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, rgba(0, 242, 255, 0.05) 0%, transparent 70%);
            z-index: -1;
        }

        /* --- ÜST PANEL --- */
        .game-header {
            position: fixed; top: 0; width: 100%; padding: 40px 30px;
            display: flex; justify-content: space-between; align-items: center; z-index: 100;
        }
        .back-btn {
            background: var(--glass); border: 1px solid var(--glass-border);
            color: white; padding: 12px 24px; border-radius: 18px; text-decoration: none;
            font-size: 11px; font-weight: 800; letter-spacing: 2px; backdrop-filter: blur(10px);
        }

        /* --- TUTORIAL CARD (AÇIKLAMA PANELİ) --- */
        #tutorial-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9);
            z-index: 2000; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(15px); transition: 0.5s;
        }
        .tutorial-card {
            width: 85%; max-width: 400px; background: #111; border: 1px solid var(--accent);
            border-radius: 35px; padding: 40px; text-align: center;
            box-shadow: 0 0 50px rgba(0, 242, 255, 0.2);
        }
        .tutorial-card h2 { font-family: 'Syncopate', sans-serif; color: var(--accent); margin-bottom: 20px; }
        .tutorial-card p { font-size: 15px; color: #ccc; line-height: 1.6; margin-bottom: 30px; }
        .start-btn {
            background: var(--accent); color: #000; border: none; padding: 15px 40px;
            border-radius: 20px; font-weight: 900; cursor: pointer; letter-spacing: 1px;
            transition: 0.3s;
        }
        .start-btn:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--accent); }

        /* --- ANA OYUN ALANI --- */
        #game-arena {
            width: 90%; max-width: 450px; aspect-ratio: 1/1;
            background: var(--glass); border-radius: 50px; border: 2px solid var(--glass-border);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative; overflow: hidden;
        }

        /* PC MODU ÖZEL TASARIM (Daha geniş kart) */
        body.mode-pc #game-arena { max-width: 600px; aspect-ratio: 16/9; }

        #game-arena.ready { background: var(--danger); }
        #game-arena.now { background: var(--success); box-shadow: 0 0 60px rgba(0, 255, 65, 0.4); }
        #game-arena.shake { animation: shake 0.4s; }

        .instruction { font-size: 22px; font-weight: 900; text-transform: uppercase; letter-spacing: 3px; text-align: center; z-index: 5; }
        .result-val { font-size: 60px; font-weight: 900; margin-top: 15px; display: none; text-shadow: 0 0 20px rgba(255,255,255,0.3); }

        /* --- XP POPUP --- */
        #xp-popup {
            position: fixed; bottom: 100px; background: var(--accent); color: #000;
            padding: 12px 25px; border-radius: 20px; font-weight: 900;
            transform: translateY(50px); opacity: 0; transition: 0.5s; pointer-events: none;
        }
        #xp-popup.show { transform: translateY(0); opacity: 1; }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

    </style>
</head>
<body class="mode-mobile">

    <div class="bg-glow"></div>

    <div id="tutorial-overlay">
        <div class="tutorial-card">
            <h2>REFLEX MASTER</h2>
            <p id="tutorial-text">Yükleniyor...</p>
            <button class="start-btn" onclick="closeTutorial()">ANLADIM, BAŞLA!</button>
        </div>
    </div>

    <header class="game-header">
        <a href="index.html" class="back-btn">← AYRIL</a>
        <div style="text-align: right;">
            <div style="font-size: 10px; color: var(--accent); font-weight: 800;">EN İYİ</div>
            <div id="best-display" style="font-size: 22px; font-weight: 900;">0ms</div>
        </div>
    </header>

    <div id="game-arena" class="waiting" onclick="handleClick()">
        <div class="instruction" id="msg">BAŞLAMAK İÇİN TIKLA</div>
        <div class="result-val" id="result">0 ms</div>
    </div>

    <div id="xp-popup">+25 XP KAZANILDI!</div>

    <script>
        // --- 1. LOCALSTORAGE & CİHAZ KONTROLÜ ---
        let appData = JSON.parse(localStorage.getItem('nexus_data')) || {
            xp: 0, lvl: 1, coins: 500, mode: 'mobile', highScore: 9999, settings: { haptic: true, sound: true }
        };

        const body = document.body;
        const tutorialText = document.getElementById('tutorial-text');
        const arena = document.getElementById('game-arena');
        const msg = document.getElementById('msg');
        const resultDisplay = document.getElementById('result');
        const bestDisplay = document.getElementById('best-display');

        // Cihaz modunu ayarla
        if(appData.mode === 'pc') {
            body.className = "mode-pc";
            tutorialText.innerHTML = "Ekran <b>KIRMIZI</b> olduğunda bekle.<br><b>YEŞİL</b> olduğu an <b>SPACE</b> tuşuna bas veya fareyle tıkla!<br><br>Bakalım ne kadar hızlısın?";
            msg.innerText = "BAŞLAMAK İÇİN SPACE'E BAS";
        } else {
            body.className = "mode-mobile";
            tutorialText.innerHTML = "Ekran <b>KIRMIZI</b> olduğunda bekle.<br><b>YEŞİL</b> olduğu an ekrana <b>DOKUN!</b><br><br>Reflekslerini göster.";
            msg.innerText = "BAŞLAMAK İÇİN DOKUN";
        }

        bestDisplay.innerText = (appData.highScore === 9999 ? 0 : appData.highScore) + "ms";

        // --- 2. OYUN MANTIĞI ---
        let gameState = "IDLE";
        let startTime, timeoutId;

        function closeTutorial() {
            document.getElementById('tutorial-overlay').style.opacity = "0";
            setTimeout(() => {
                document.getElementById('tutorial-overlay').style.display = "none";
            }, 500);
            playSound('click');
        }

        function handleClick() {
            if (document.getElementById('tutorial-overlay').style.display !== "none") return;

            if (gameState === "IDLE") {
                startWaiting();
            } else if (gameState === "WAITING") {
                tooEarly();
            } else if (gameState === "NOW") {
                finishGame();
            }
        }

        // PC Klavye Kontrolü
        window.addEventListener('keydown', (e) => {
            if(e.code === "Space") {
                e.preventDefault();
                handleClick();
            }
        });

        function startWaiting() {
            gameState = "WAITING";
            arena.className = "ready";
            msg.innerText = "BEKLE...";
            resultDisplay.style.display = "none";

            const delay = Math.floor(Math.random() * 3000) + 1500;
            timeoutId = setTimeout(() => {
                gameState = "NOW";
                arena.className = "now";
                msg.innerText = "BAS!";
                startTime = Date.now();
            }, delay);
        }

        function tooEarly() {
            clearTimeout(timeoutId);
            gameState = "IDLE";
            arena.classList.add('shake');
            arena.className = "waiting shake";
            msg.innerText = "ÇOK ERKEN!";
            haptic(100);
            setTimeout(() => arena.classList.remove('shake'), 400);
        }

        function finishGame() {
            const reactionTime = Date.now() - startTime;
            gameState = "IDLE";
            arena.className = "waiting";
            msg.innerText = "SÜRE:";
            resultDisplay.innerText = reactionTime + " ms";
            resultDisplay.style.display = "block";

            processRewards(reactionTime);
        }

        function processRewards(time) {
            appData.xp += 25;
            appData.coins += 15;
            appData.lvl = Math.floor(appData.xp / 1000) + 1;

            if (time < appData.highScore) {
                appData.highScore = time;
                bestDisplay.innerText = time + "ms";
                msg.innerText = "REKOR!";
            }

            localStorage.setItem('nexus_data', JSON.stringify(appData));
            
            const xpPop = document.getElementById('xp-popup');
            xpPop.classList.add('show');
            setTimeout(() => xpPop.classList.remove('show'), 2000);
            
            haptic(40);
            playSound('win');
        }

        // --- 3. SİSTEM ---
        function haptic(ms) {
            if (appData.settings.haptic && navigator.vibrate) navigator.vibrate(ms);
        }

        function playSound(type) {
            if (!appData.settings.sound) return;
            const ctx = new (window.AudioContext || window.webkitAudioContext)();
            const osc = ctx.createOscillator();
            const gain = ctx.createGain();
            
            if(type === 'win') {
                osc.frequency.setValueAtTime(600, ctx.currentTime);
                osc.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
            } else {
                osc.frequency.setValueAtTime(400, ctx.currentTime);
            }
            
            gain.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
            osc.connect(gain); gain.connect(ctx.destination);
            osc.start(); osc.stop(ctx.currentTime + 0.2);
        }
    </script>
</body>
</html>
